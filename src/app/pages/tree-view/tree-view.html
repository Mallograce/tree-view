<div class="tree-container">
	<div class="tree">
		<h2>Первое дерево</h2>
		<app-tree
			[idLogging]="true"
			[nodes]="treeNodes()"
			[nodeTemplate]="firstTreeTemplate"
		/>
	</div>

	<div class="tree">
		<h2>Второе дерево</h2>
		<app-tree
			[expandListAll]="true"
			[nodes]="treeNodes()"
			[nodeTemplate]="secondTreeTemplate"
		/>
	</div>
</div>


<!--Первое дерево-->
<ng-template #firstTreeTemplate let-node>
  <span>
	  <b>ID:</b> {{ node.id }}, <b>Title:</b> {{ node.title }}
  </span>
</ng-template>

<!--Второе дерево-->
<ng-template #secondTreeTemplate let-node>
	<span>
		<b>Title: </b>{{ node.title }}
		@if (node.children.length) {
      <b>Children:</b> {{ node.children.length }}
		}
	</span>
</ng-template>
